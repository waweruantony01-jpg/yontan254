<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #2d0050; --gold: #d4af37; --white: #ffffff; --bg: #0b0114; --text-muted: #bda8cf; }
        body { background: var(--bg); color: var(--white); font-family: 'Inter', sans-serif; margin: 0; padding-top: 30px; }
        
        /* Age Verification Overlay */
        #age-gate { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .age-box { background: #1a0a2e; padding: 40px; border-radius: 20px; border: 2px solid var(--gold); max-width: 400px; }
        .age-btn { background: var(--gold); color: #000; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 1.1rem; }

        /* Site Content */
        .discreet-banner { background: var(--gold); color: #000; text-align: center; padding: 5px; font-size: 0.8rem; font-weight: bold; position: fixed; top: 0; width: 100%; z-index: 2000; }
        header { background: var(--main); padding: 15px; position: sticky; top: 30px; z-index: 1000; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); }
        .logo { font-size: 1rem; font-weight: 800; letter-spacing: 2px; color: var(--gold); text-transform: uppercase; }
        .cart-trigger { background: var(--gold); color: #000; padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); gap: 12px; padding: 15px; }
        .card { background: #1a0a2e; border-radius: 12px; overflow: hidden; border: 1px solid #332244; display: flex; flex-direction: column; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 12px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .price { display: block; margin: 8px 0; font-weight: bold; color: var(--gold); font-size: 1.1rem; }
        .buy-btn { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #1a0a2e; width: 100%; max-width: 400px; border-radius: 20px; padding: 25px; border: 1px solid var(--gold); color: white; max-height: 80vh; overflow-y: auto; }
        .checkout-btn { background: #1ebc5d; color: white; width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: bold; margin-top: 20px; }
        
        .social-group { position: fixed; bottom: 25px; left: 25px; display: flex; flex-direction: column; gap: 15px; z-index: 9999; }
        .social-btn { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: white; box-shadow: 0 5px 15px rgba(0,0,0,0.5); text-decoration: none; }
    </style>
</head>
<body>

<div id="age-gate">
    <div class="age-box">
        <h2 style="color:var(--gold)">AGE VERIFICATION</h2>
        <p>This website contains adult content. You must be at least 18 years old to enter.</p>
        <button class="age-btn" onclick="verifyAge()">I AM 18+ (ENTER)</button>
        <p style="margin-top:20px;"><a href="https://google.com" style="color:var(--text-muted); font-size:0.8rem;">I am under 18 (Exit)</a></p>
    </div>
</div>

<div class="discreet-banner">ðŸ“¦ 100% DISCREET PACKAGING & NATIONWIDE DELIVERY</div>

<header>
    <div class="logo">YONTAN INVESTMENTS</div>
    <div class="cart-trigger" onclick="toggleCart()">
        <i class="fas fa-shopping-bag"></i> <span id="count">0</span>
    </div>
</header>

<div class="products-grid" id="shop-grid"></div>

<div class="modal" id="cartView">
    <div class="modal-content">
        <h2 style="color:var(--gold)">Your Bag</h2>
        <div id="items-list"></div>
        <hr style="border:0; border-top:1px solid #332244; margin:20px 0">
        <div style="display:flex; justify-content:space-between; font-size:1.3rem; font-weight:bold;">
            <span>Total:</span> <span id="total-val">Ksh 0</span>
        </div>
        <button class="checkout-btn" onclick="openPayment()">Secure Checkout</button>
        <button onclick="toggleCart()" style="background:none; border:none; color:var(--text-muted); width:100%; margin-top:15px; cursor:pointer;">Continue Shopping</button>
    </div>
</div>

<div class="modal" id="payView">
    <div class="modal-content" style="text-align:center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/M-PESA_LOGO-01.svg" style="width:120px; margin-bottom:20px;">
        <h3>Lipa Na M-Pesa</h3>
        <p style="color:var(--text-muted)">Send total to Buy Goods Till:</p>
        <div style="background:var(--main); padding:20px; border-radius:15px; font-size:1.8rem; font-weight:900; color:var(--gold); margin:15px 0;">8174206</div>
        <input type="number" id="cust-phone" placeholder="Your Phone Number" style="width:100%; padding:15px; border-radius:10px; border:1px solid #332244; background:#0b0114; color:white; margin-bottom:15px;">
        <button class="checkout-btn" onclick="confirmOrder()">Confirm Order & Pay</button>
    </div>
</div>

<div class="social-group">
    <a href="https://www.instagram.com/yontan_investments" target="_blank" class="social-btn" style="background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);"><i class="fab fa-instagram"></i></a>
    <a href="https://wa.me/254705018792" class="social-btn" style="background: #25D366;"><i class="fab fa-whatsapp"></i></a>
</div>

<script>
    const inventory = [
        { id: 1, name: "Luxury Wand Massager", price: 3500, img: "https://i.postimg.cc/hhSwV1vz/6136227096.jpg" },
        { id: 2, name: "Suction Vibrator", price: 2800, img: "https://i.postimg.cc/hhPyX4Zj/99422620-eeb2-11ea-b778-69a588c6bf62-webp.jpg" },
        { id: 3, name: "Endurance Delay Spray", price: 1500, img: "https://i.postimg.cc/rRmQ3gR5/7071865386.jpg" },
        { id: 4, name: "Crystal Glass Toy", price: 3200, img: "https://i.postimg.cc/vgX00CT7/7042074579.jpg" },
        { id: 5, name: "Realistic Male Stroker", price: 2500, img: "https://i.postimg.cc/grkSxctH/6071229693.jpg" },
        { id: 6, name: "Dual Action Rabbit", price: 3800, img: "https://i.postimg.cc/fkT2VWq7/7e73f9be361ab3be60897e6dea509d8f30253d5f-original.jpg" },
        { id: 7, name: "Vibrating Egg (Remote)", price: 2200, img: "https://i.postimg.cc/kDX12MY8/7659435860.jpg" },
        { id: 8, name: "Premium Silicone Lube", price: 1400, img: "https://i.postimg.cc/4HdBqwHb/6113294871.jpg" },
        { id: 9, name: "Anal Training Kit", price: 2900, img: "https://i.postimg.cc/GT2qVzT8/orig-(2).jpg" },
        { id: 10, name: "Gentleman's Pump", price: 4500, img: "https://i.postimg.cc/ctHX2Ttp/681c896134217f692f9aad7dca895d515bef2f05-original-(1).jpg" },
        { id: 11, name: "Vibrating Silicone Ring", price: 1800, img: "https://i.postimg.cc/4HdBqwH5/6389040198.jpg" },
        { id: 12, name: "Premium Prostate Massager", price: 3400, img: "https://i.postimg.cc/fkT2VWqx/6720835992.jpg" },
        { id: 13, name: "Remote Control Love Egg", price: 2600, img: "https://i.postimg.cc/V06Dp40G/6896441057.jpg" },
        { id: 14, name: "Textured Pleasure Sleeve", price: 1950, img: "https://i.postimg.cc/Z0K7WYs0/71Fig-Yv-GZFL.jpg" },
        { id: 15, name: "Wireless App-Controlled", price: 4800, img: "https://i.postimg.cc/7J6mdXJp/7219790849.jpg" },
        { id: 16, name: "Inflatable Bouncer Toy", price: 5500, img: "https://i.postimg.cc/SjNTnQ1g/7355733866.jpg" },
        { id: 17, name: "Advanced G-Spot Vibrator", price: 3100, img: "https://i.postimg.cc/ZvRV2jyt/73f5c2f4059421ddd5565291200bf3c6ebdb02bc-original.jpg" }
    ];

    let basket = [];
    const grid = document.getElementById('shop-grid');

    inventory.forEach(p => {
        grid.innerHTML += `<div class="card"><img src="${p.img}"><div class="card-info"><h3>${p.name}</h3><span class="price">Ksh ${p.price.toLocaleString()}</span><button class="buy-btn" onclick="add(${p.id})">ADD TO BAG</button></div></div>`;
    });

    function verifyAge() { document.getElementById('age-gate').style.display = 'none'; }
    function add(id) {
        const p = inventory.find(i => i.id === id);
        basket.push(p);
        document.getElementById('count').innerText = basket.length;
        alert(p.name + ' added.');
    }
    function toggleCart() {
        const v = document.getElementById('cartView');
        v.style.display = (v.style.display === 'flex') ? 'none' : 'flex';
        renderBasket();
    }
    function renderBasket() {
        let total = 0;
        document.getElementById('items-list').innerHTML = basket.map(i => {
            total += i.price;
            return `<div style="display:flex; justify-content:space-between; margin-bottom:8px;"><span>${i.name}</span><span>Ksh ${i.price}</span></div>`;
        }).join('');
        document.getElementById('total-val').innerText = 'Ksh ' + total.toLocaleString();
    }
    function openPayment() {
        if(basket.length === 0) return alert('Empty Bag');
        document.getElementById('cartView').style.display = 'none';
        document.getElementById('payView').style.display = 'flex';
    }
    function confirmOrder() {
        const ph = document.getElementById('cust-phone').value;
        if(ph.length < 10) return alert('Valid number required');
        const items = basket.map(b => b.name).join(', ');
        const total = document.getElementById('total-val').innerText;
        window.location.href = `https://wa.me/254705018792?text=New%20Order:%20${items}.%20Total:%20${total}.%20Phone:%20${ph}`;
    }
</script>
</body>
</html>

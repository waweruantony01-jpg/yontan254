<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yontan Investments | Cart & Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #8a2be2; --accent: #ff69b4; --success: #25D366; }
        body { font-family: sans-serif; background: #f8f5ff; margin: 0; padding-bottom: 80px; }
        .header { background: white; padding: 15px; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .cart-icon { font-size: 1.5rem; color: var(--primary); cursor: pointer; position: relative; }
        #cart-count { position: absolute; top: -10px; right: -10px; background: var(--accent); color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; }
        .products-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .card { background: white; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; padding-bottom: 10px; }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card h3 { font-size: 0.9rem; padding: 5px; margin: 0; }
        .price { color: var(--primary); font-weight: bold; padding: 0 5px; }
        .add-to-cart { background: var(--primary); color: white; border: none; padding: 8px; margin: 5px; border-radius: 4px; cursor: pointer; }
        
        /* Modal Styles */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; width: 90%; max-width: 400px; border-radius: 10px; }
        .checkout-btn { background: #25D366; color: white; width: 100%; padding: 15px; border: none; border-radius: 5px; font-weight: bold; margin-top: 10px; }
        .mpesa-logo { width: 100px; display: block; margin: 0 auto 10px; }
        
        .whatsapp-float { position: fixed; bottom: 20px; right: 20px; background: #25D366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="header">
    <strong>Yontan Investments</strong>
    <div class="cart-icon" onclick="toggleCart()">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>
</div>

<div class="products-grid">
    <div class="card">
        <img src="https://i.postimg.cc/hhSwV1vz/6136227096.jpg">
        <h3>Luxury Wand Massager</h3>
        <span class="price">Ksh 3,500</span>
        <button class="add-to-cart" onclick="addToCart('Luxury Wand', 3500)">Add to Cart</button>
    </div>
    <div class="card">
        <img src="https://i.postimg.cc/hhPyX4Zj/99422620-eeb2-11ea-b778-69a588c6bf62-webp.jpg">
        <h3>Suction Vibrator</h3>
        <span class="price">Ksh 2,800</span>
        <button class="add-to-cart" onclick="addToCart('Suction Vibrator', 2800)">Add to Cart</button>
    </div>
    </div>

<div class="modal" id="cartModal">
    <div class="modal-content">
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
        <hr>
        <p><strong>Total: Ksh <span id="cart-total">0</span></strong></p>
        <button class="checkout-btn" onclick="showPayment()">Proceed to Checkout</button>
        <button onclick="toggleCart()" style="width:100%; margin-top:10px; border:none; background:none; color:gray;">Close</button>
    </div>
</div>

<div class="modal" id="paymentModal">
    <div class="modal-content" style="text-align:center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/M-PESA_LOGO-01.svg" class="mpesa-logo">
        <h4>Pay via Lipa Na M-Pesa</h4>
        <p>Go to M-Pesa > Lipa na M-Pesa > Buy Goods</p>
        <div style="background:#f1f1f1; padding:10px; font-size:1.2rem; font-weight:bold; margin:10px 0;">TILL: 8174206</div>
        <input type="number" id="phone" placeholder="Enter Phone Number" style="width:100%; padding:10px; margin-bottom:10px;">
        <button class="checkout-btn" onclick="finishPayment()">Confirm Payment</button>
    </div>
</div>

<a href="https://wa.me/254705018792?text=I%20need%20customer%20support" class="whatsapp-float">
    <i class="fab fa-whatsapp"></i>
</a>

<script>
    let cart = [];
    function addToCart(name, price) {
        cart.push({name, price});
        updateCart();
    }
    function updateCart() {
        document.getElementById('cart-count').innerText = cart.length;
        let html = '';
        let total = 0;
        cart.forEach((item, index) => {
            html += `<p>${item.name} - Ksh ${item.price}</p>`;
            total += item.price;
        });
        document.getElementById('cart-items').innerHTML = html;
        document.getElementById('cart-total').innerText = total;
    }
    function toggleCart() {
        let m = document.getElementById('cartModal');
        m.style.display = (m.style.display == 'flex') ? 'none' : 'flex';
    }
    function showPayment() {
        if(cart.length == 0) return alert('Cart is empty');
        document.getElementById('cartModal').style.display = 'none';
        document.getElementById('paymentModal').style.display = 'flex';
    }
    function finishPayment() {
        let phone = document.getElementById('phone').value;
        if(phone.length < 10) return alert('Enter a valid phone number');
        alert('Order Received! Please complete payment to Till 8174206. We are processing your delivery.');
        location.reload();
    }
</script>

</body>
</html>
